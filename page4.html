    <div class="container">
      <div class="row">
        <div class="column">
          <h2 style="color: rgb(0, 0, 0);">Ota yhteyttä!</h2>
        <p style="color: rgb(0, 0, 0);">Laita ihmeessä viestiä</p>
        <br>
          <form action="index.html">
            <label for="fname" style="color: rgb(0, 0, 0);"><strong>Etunimi</strong></label>
            <input class="contact" type="text" id="fname" name="firstname" placeholder="Etunimesi?">
            <label for="lname" style="color: rgb(0, 0, 0);"><strong>Sukunimi</strong></label>
            <input class="contact" type="text" id="lname" name="lastname" placeholder="Sukunimesi?">
            <label for="country" style="color: rgb(0, 0, 0);"><strong>Kotimaa</strong></label>
            <select id="country" name="country">
              <option value="finland">Finland</option>
              <option value="Canada">Canada</option>
              <option value="USA">USA</option>
              <option value="France">France</option>
              <option value="Sweden">Sweden</option>
              <option value="Russia">Russia</option>
              <option value="Other">Other</option>
    
            </select>
            <label for="subject" style="color: rgb(0, 0, 0);"><strong>Kysyttävää?</strong></label>
            <textarea id="subject" name="subject" placeholder="Kirjoita ihmeessä..." style="height:170px"></textarea>
            <input type="submit" value="Lähetä">
          </form>
        </div>
      </div>
    </div>
