    <div class="container">
      <div class="row">
        <div class="column">
          <h2 style="color: red;">Ota yhteyttä!</h2>
        <p style="color: rgb(255, 0, 0);">Laita ihmeessä viestiä</p>
        <br>
          <form action="index.html">
            <label for="fname" style="color: red;"><strong>Etunimi</strong></label>
            <input class="contact" type="text" id="fname" name="firstname" placeholder="Etunimesi?">
            <label for="lname" style="color: red;"><strong>Sukunimi</strong></label>
            <input class="contact" type="text" id="lname" name="lastname" placeholder="Sukunimesi?">
            <label for="country" style="color: red;"><strong>Kotimaa</strong></label>
            <select id="country" name="country">
              <option value="finland" style="color: red;"><strong>Suomi</strong></option>
              <option value="UK">UK</option>
              <option value="usa">USA</option>
              <option value="canada">France</option>
              <option value="australia">Sweden</option>
              <option value="other">Joku muu</option>
    
            </select>
            <label for="subject" style="color: red;"><strong>Kysyttävää?</strong></label>
            <textarea id="subject" name="subject" placeholder="Kirjoita ihmeessä..." style="height:170px"></textarea>
            <input type="submit" value="submit">
          </form>
